<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #root {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const [question, setQuestion] = React.useState('');
            const [answer, setAnswer] = React.useState('');
            const [userAnswer, setUserAnswer] = React.useState('');
            const [showAnswer, setShowAnswer] = React.useState(true);
            const [questionId, setQuestionId] = React.useState(1); // Track the current question ID

            React.useEffect(() => {
                fetchQuestion(0);
            }, []);


            const getCSVData = async () => {
                const sheetLink = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSyb9U4L_Gh6XMmNiXkOeV-WEr1mGXnf6ol96iP50V0ATnMhzGLLwoelPlwtvV7vmqnS6ikH5_1ciOr/pub?output=csv";
                const url = 'https://corsproxy.io/?' + encodeURIComponent(sheetLink);
                const response = await fetch(url);
                const data = response.text();
                return data;
            }

            const parseCSV = (csvData) => {
                // Split the CSV string into an array of lines
                const lines = csvData.trim().split('\n');

                // Extract header row
                const headers = lines[0].split(',').map(header => header.trim());;

                // Initialize an empty array to store the parsed data
                const data = [];

                // Loop through each line (starting from 1 as 0 is header)
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim().split(',');
                    const row = {};

                    // Loop through each value in the line and map it to the appropriate header
                    for (let j = 0; j < headers.length; j++) {
                        row[headers[j]] = line[j].trim();
                    }

                    // Add the row to the data array
                    data.push(row);
                }

                return data;
            }

            const fetchQuestion = async (newquestionId) => {
                try {
                    const csvdata = parseCSV(await getCSVData());
                    if (csvdata.length <= newquestionId) {
                        setQuestion("סיימת!");
                        setShowAnswer(false);
                        return;
                    }
                    const currentdata = csvdata[newquestionId];
                    setQuestion(currentdata.question);
                    setAnswer(currentdata.answer);
                    setUserAnswer('');
                    setQuestionId(newquestionId);
                } catch (error) {
                    console.error('Error fetching question:', error);
                }
            };

            const handleNextQuestion = async () => {
                fetchQuestion(questionId + 1);
            };

            const handleAnswerSubmit = async () => {
                if (userAnswer.toLowerCase() === answer.toLowerCase()) {
                    handleNextQuestion();
                } else {
                    alert('נסי שוב');
                }
            };


            const handleKeyDown = async (event) => {
                if (event.key === 'Enter') {
                    await handleAnswerSubmit();
                }
            }

            return (
                <div>
                    <h1 dir="rtl">משחק יומהולדת</h1>
                    <div>
                        <p dir="rtl">{question}</p>
                        {showAnswer && (<input
                            type="text"
                            value={userAnswer}
                            onChange={(e) => setUserAnswer(e.target.value)}
                            onKeyDown={handleKeyDown}
                            placeholder="Enter your answer" />)}
                        {showAnswer && (<button onClick={handleAnswerSubmit}>Submit Answer</button>)}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
